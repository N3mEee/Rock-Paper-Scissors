<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="leftContainer">
        <div class="gameTitle">
            <h1>Play: Rock, Paper, Scissors</h1>
        </div>
        <div class="gameContent">
            <div class="score">
                <h1 class="scorePlayer">PLAYER 0</h1>
                <h1>-</h1>
                <h1 class="scoreComputer">0 BATMAN</h1>
            </div>
            <div class="gameImages">
                <img class="images rock" src="/Images/rock.png" alt="gameRockImage">
                <img class="images paper" src="/Images/paper.png" alt="gamePaperImage">
                <img class="images scissors" src="/Images/scissors.png" alt="gameScissorsImage">
            </div>
            <button class="btn newGameBtn">NEW GAME</button>
            <button class="btnR">RESTART GAME</button>
        </div>
        <div class="copyright">Â© 2022 N3mEee.</div>
    </div>

    <div class="rightContainer">
        <div class="gameNumber">
            <h1>Game History</h1>
        </div>
        <div class="gameHistory">
            <h4 class="historySubTitle">START A NEW GAME BY SELECTIONG ROCK, PAPER OR SCISSORS</h4>
        </div>
    </div>
</body>

</html>
